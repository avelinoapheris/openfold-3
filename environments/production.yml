name: openfold3-env
channels:
  - conda-forge
  - bioconda
  - pytorch
  - nvidia
dependencies:
  - python
  - awscli
  - setuptools
  - pip
  - pytorch-lightning
  - biopython
  - numpy
  - pandas
  - PyYAML
  - requests
  - scipy
  - tqdm
  - typing-extensions
  - wandb
  - modelcif
  - ml-collections
  - mkl
  - rdkit
  - biotite==1.2.0
  - mmseqs2
  - bioconda::hmmer
  - bioconda::hhsuite
  - bioconda::kalign2
  - bioconda::snakemake
  - pytorch::pytorch
  - conda-forge::cuda-version=12.6     # ← Force CUDA 12.6
  - conda-forge::libcublas>=12.6.1     # ← Ensure cuBLAS 12.6.1+
  # - pytorch::pytorch-cuda
  - memory_profiler
  - func_timeout
  - boto3
  - conda-forge::python-lmdb=1.6
  - conda-forge::ijson
  - pip:
      - deepspeed
      - pdbeccdutils
